<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ENTERPRISE CRM v4.0.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginPage" class="hidden min-h-screen flex items-center justify-center bg-[#0f172a]">
        <div class="bg-white w-full max-w-md rounded-[45px] p-10 shadow-2xl border-b-[10px] border-blue-600">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black italic">TITAN <span class="text-blue-600">CRM</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[5px] mt-2">Ultimate RPA Edition</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <input type="text" id="username" placeholder="USERNAME" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" required>
                <input type="password" id="password" placeholder="PASSWORD" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black uppercase shadow-xl hover:bg-blue-700">Enter Dashboard</button>
            </form>
        </div>
    </div>

    <div id="dashboardPage" class="hidden min-h-screen flex flex-col">
        <nav class="bg-white border-b sticky top-0 z-[100] px-8 py-4 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-6">
                <h2 class="text-2xl font-black italic">TITAN <span class="text-blue-600">v4</span></h2>
                <div id="lastUpdate" class="text-[11px] bg-blue-50 text-blue-700 px-4 py-1.5 rounded-full font-black border border-blue-100 italic">LIVE: --:--:--</div>
            </div>
            
            <div class="flex items-center gap-4">
                <div id="reportBtnContainer"></div>
                <div id="userDisplay" class="hidden md:block text-[11px] font-black text-slate-600 bg-slate-100 px-4 py-2 rounded-2xl border uppercase">OP: --</div>
                <button onclick="toggleSettingsModal()" class="p-3 bg-slate-900 text-white rounded-2xl"><i class="fas fa-cog text-blue-400"></i></button>
                <button id="logoutBtn" class="p-3 bg-red-100 text-red-600 rounded-2xl"><i class="fas fa-power-off"></i></button>
            </div>
        </nav>

        <div class="stats-grid">
            <div class="stat-card">
                <p>कुल आम्दानी</p>
                <h3 id="statIncome" class="text-emerald-600">Rs. 0</h3>
            </div>
            <div class="stat-card">
                <p>Success</p>
                <h3 id="statSuccess" class="text-blue-600">0</h3>
            </div>
            <div class="stat-card">
                <p>Pending</p>
                <h3 id="statPending" class="text-orange-500">0</h3>
            </div>
            <div class="stat-card">
                <p>Inquiry</p>
                <h3 id="statInquiry" class="text-slate-500">0</h3>
            </div>
            <div class="stat-card">
                <p>प्रक्रियामा</p>
                <h3 id="statWorking" class="text-purple-600">0</h3>
            </div>
        </div>

        <div class="px-8 mb-6 flex flex-col md:row gap-4 items-center justify-between">
            <div class="relative w-full max-w-xl">
                <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" placeholder="खोज्नुहोस्..." class="w-full pl-14 pr-8 py-4 bg-white border-2 border-slate-100 rounded-[20px] outline-none focus:border-blue-500 font-bold shadow-lg">
            </div>
            <div class="flex items-center gap-4">
                <button onclick="syncCoreDatabase()" class="px-6 py-3 bg-white border-2 border-slate-200 rounded-[20px] font-black text-[11px] uppercase shadow-md">
                    <i class="fas fa-sync-alt mr-2 text-blue-600"></i> Refresh
                </button>
                <div id="totalRecords" class="text-slate-500 font-black text-[10px] uppercase">TOTAL: 0 RECORDS</div>
            </div>
        </div>

        <div class="table-container shadow-xl">
            <div class="overflow-x-auto">
                <table>
                    <thead>
                        <tr>
                            <th>दर्ता मिति</th>
                            <th class="text-center">स्रोत</th>
                            <th>ग्राहक विवरण</th>
                            <th>सेवा</th>
                            <th class="text-center">RPA</th>
                            <th>अवस्था</th>
                            <th>नोट</th>
                            <th class="text-center">पेमेन्ट</th>
                            <th class="text-center">अपरेटर</th>
                            <th class="text-center">डकुमेन्ट</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="notificationZone"></div>

    <script src="app.js"></script>
</body>
</html>
